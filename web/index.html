<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Projeto Docker DIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav">
        <p>Efetuar transação</p>
    </div>

    <div id="app">
        <main>
            <p v-once style="margin-bottom: 20px;">Saldo inicial: {{ saldo }}</p>
            <p>Saldo atualizado: {{ saldo }}</p>
            <input type="text"  id="valor" placeholder="Valor da transação">
            <button  @click="creditar()">Creditar</button>
            <button @click="debitar()">Debitar</button> 
        </main>
    </div>

    

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                saldo: 1100
            },
            methods: {
                creditar() {
                    this.saldo += parseFloat(valor.value)
                },

                debitar() {
                    this.saldo -= parseFloat(valor.value)
                }
            }
        })

    </script>
</body>
</html>
